#dkim_trusted_hosts: "127.0.0.1"

dkim_port: "{{ dkim_default_port }}"

# Set to false to disable automatic key generation (useful when keys are managed by another role)
dkim_manage_keys: true

# dkim_domains should be a list of dictionaries with 'domain' and 'selector' keys
# Example:
# dkim_domains:
#   - domain: example.com
#     selector: default
#   - domain: another.com
#     selector: mail
dkim_domains: []
 
